        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                results:
                  - org_id: 1
                    visit_date: "202207"
                    visit_count: 2
                    latest_visit_at: "2022-07-02T14:09:37+00:00"
                    org_name: SeaTable GmbH
                count: 1

