openapi: 3.0.0
info:
  title: Account Operations - User
  description: >-
    The official SeaTable API Reference (OpenAPI 3.0).
  version: "4.4"
servers:
  - url: "https://{server}"
    variables:
      server:
        default: cloud.seatable.io

x-readme:
  explorer-enabled: true
  metrics-enabled: false
  proxy-enabled: false

# - why different?
#     /api/v2.1/workspace/{workspace_id}/dtable/{base_name}/share/  < includes GET, POST, PUT and DELETE
#     vs
#     /api/v2.1/workspace/{workspace_id}/dtable/{base_name}/group-shares/{group_id}/  < includes only PUT AND DELETE. GET and POST use sub-urls. Why?
# - why is workspace_id_query a query param?
# - why is base_name in one case a query param?

components:
  securitySchemes:
    AccountTokenAuth:
      type: http
      scheme: bearer
      description: This is the [Account-Token](/reference/authentication).
  parameters:
    #=======================Query parameters=======================#
    workspace_id_query:
      name: workspace_id_query
      description: id of your workspace.
      in: query
      schema:
        type: integer
        minimum: 1
      required: true
      example: 127
    base_name_query:
      name: base_name
      description: name of your base
      in: query
      schema:
        type: string
      required: true
      example: "My Projects"
    table_id:
      name: table_id
      in: query
      schema:
        type: string
        pattern: "^[A-Za-z0-9]{4}$"
      description: "The id of the table. The id of a table is unique inside a base and is often used to identify a table. **Important: the table_id is not the table_name**."
      example: "0000"
      required: true
    table_name:
      name: table_name
      description: The name of the table.
      in: query
      schema:
        type: string
      example: Table1
      required: true
    view_id:
      name: view_id
      in: query
      schema:
        type: string
      required: true
      description: id of view, string
      example: "Jz4d"
    view_name:
      name: view_name
      in: query
      schema:
        type: string
        pattern: "^[a-z0-9]{4}$"
      required: true
      description: name of view, required, string
      example: "Default View"
    dtable_uuid_query:
      name: dtable_uuid
      in: query
      schema:
        type: string
        pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'
      required: true
      description: The unique identifier of a base. Sometimes also called dtable_uuid.
      example: 5c264e76-0e5a-448a-9f34-580b551364ca
    dtable_name_query:
      name: dtable_name
      in: query
      schema:
        type: string
      required: true
      example: Example
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
      example: 1
    per_page:
      name: per_page
      in: query
      schema:
        type: integer
        minimum: 1
      example: 2
    tz:
      name: to_tz
      in: query
      schema:
        type: string
        pattern: "^+[0-9]{2}:[0-9]{2}$"
      example: +08:00
    detail:
      name: detail
      in: query
      schema:
        type: boolean
      description: >-
        `true` or `false`, optional, `true` by default. When `false`, only
        the ID, name and type of each workspace is listed.
      example: "false"
    parent_dir:
      name: parent_dir
      in: query
      schema:
        type: string
      example: /
    path:
      name: path
      in: query
      schema:
        type: string
      example: /files/2021-01/abc.jpg
    months:
      name: months
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 12
      description: >-
        Number of months to list file upload history. Optional. 2 by
        default.
      example: "3"
    account_name:
      name: account_name
      in: query
      schema:
        type: string
      example: Email Server2
    task_id:
      name: task_id
      in: query
      schema:
        type: integer
      description: >-
        The ID of the task, returned when you **Send An Email via 3rd Party
        Email Account**.
      example: "1616585864320"
    base_password:
      name: password
      in: query
      schema:
        type: string
      description: The password of your Base.
    by_group:
      name: by_group
      in: query
      schema:
        type: boolean
      description: Whether return the list of datasets by groups when dtable_uuid is not given, default false, optional
    op_date:
      name: op_date
      in: query
      schema:
        type: string
        pattern: "^((19|20)[0-9][0-9])[-](0[1-9]|1[012])[-](0[1-9]|[12][0-9]|3[01])[T]([01][1-9]|[2][0-3])[:]([0-5][0-9])[:]([0-5][0-9])([+|-]([01][0-9]|[2][0-3])[:]([0-5][0-9])){0,1}$"
      required: true
      example: "2023-05-25T10:06:39+08:00"
    query_str:
      name: query_str
      in: query
      schema:
        type: string
      example: "test"
      description: "Search string. Substrings are allowed and capitalization does not matter."
    query_type:
      name: query_type
      in: query
      schema:
        type: string
        enum: ["", "base", "app"]
    ignore_asset:
      name: ignore_asset
      in: query
      schema:
        type: boolean
      example: "false"
      description: Set this to `true` to export the base without assets. Default is `false`.

    #=======================Path parameters=======================#
    user_id:
      name: user_id
      in: path
      schema:
        type: string
        pattern: "^[a-f0-9]{32}(@auth.local)$"
      required: true
      example: 123456789f1e4c8d8e1c31415867317c@auth.local
    workspace_id:
      name: workspace_id
      description: id of your workspace.
      in: path
      schema:
        type: integer
        minimum: 1
      required: true
      example: 127
    base_name:
      name: base_name
      description: name of your base.
      in: path
      schema:
        type: string
      required: true
      example: "My Projects"
    base_uuid:
      name: base_uuid
      in: path
      schema:
        type: string
        pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'
      required: true
      description: The unique identifier of a base. Sometimes also called dtable_uuid.
      example: 5c264e76-0e5a-448a-9f34-580b551364ca
    folder_id:
      name: folder_id
      in: path
      schema:
        type: string
      required: true
    commit_id:
      name: commit_id
      in: path
      schema:
        type: string
        pattern: "^[a-f0-9]{40}$"
      required: true
      example: 7ee107a4eadb9561e8ce7699494939015f0d101b
    external_link_token:
      name: external_link_token
      in: path
      schema:
        type: string
      required: true
      example: fleischkaesebroetchen
    form_token:
      name: form_token
      in: path
      schema:
        type: string
        pattern: "^[0-9]{8}-([a-f0-9]{4}-){3}[a-f0-9]{12}$"
      required: true
      example: 12345678-d378-4c12-8d7a-6da0fb48ee83
    collection_token:
      name: collection_token
      in: path
      schema:
        type: string
      required: true
    org_id:
      name: org_id
      in: path
      schema:
        type: integer
        minimum: 1
      required: true
      description: >-
        The ID of your team/organization. Numeric. Get it from "Team admin >
        Info and Settings > Get Team Info". Contact your team admin, if you
        are not the admin.
      example: "1"
    sys_notification_id:
      name: sys_notification_id
      description: The id of the notification.
      in: path
      schema:
        type: string
      required: true
      example: "1"
    3rd_party_account_id:
      name: 3rd_party_account_id
      in: path
      schema:
        type: string
      required: true
      example: "5"
    group_id:
      name: group_id
      in: path
      schema:
        type: integer
        minimum: 1
      required: true
      example: 1
    group_member:
      name: group_member
      in: path
      schema:
        type: string
        pattern: "^[a-f0-9]{32}(@auth.local)$"
      required: true
      example: 12345678-d378-4c12-8d7a-6da0fb48ee83
    webhook_id:
      name: webhook_id
      in: path
      schema:
        type: integer
        minimum: 1
      required: true
      example: 1
    notification_rule_id:
      name: notification_rule_id
      in: path
      schema:
        type: string
      required: true
      example: "1"
    common_dataset_id:
      name: common_dataset_id
      in: path
      schema:
        type: integer
        minimum: 1
      required: true
      description: >-
        The ID of the common dataset. Can be retrieved by calling [List Common Datasets A Base Can Access](/reference/listcommondataset-1).
      example: 7
    app_token:
      name: app_token
      in: path
      schema:
        type: string
        pattern: "^[0-9a-f]{8}-([a-f1-9]{4}-){3}[a-f0-9]{12}$"
      required: true
      example: 8254d58e-6a67-45ab-be37-87939d80e99f
    group_view_share_id:
      name: group_view_share_id
      in: path
      schema:
        type: integer
        minimum: 1
      required: true
      example: 6
    user_view_share_id:
      name: user_view_share_id
      in: path
      schema:
        type: integer
        minimum: 1
      required: true
      example: 15
    view_external_link_token:
      name: view_external_link_token
      in: path
      schema:
        type: string
        pattern: "^[0-9a-f]{20}$"
      required: true
      example: f234baec8ce44028978a
    invite_link_token:
      name: invite_link_token
      in: path
      schema:
        type: string
        pattern: "^[0-9a-f]{20}$"
      required: true
      example: 65432148a9074901923d
    dataset_id:
      name: dataset_id
      in: path
      schema:
        type: integer
        minimum: 1
      required: true
      description: >-
        The ID of the common dataset. When you e.g. publish a common dataset
        from a view, the returned `id` is what you need here.
      example: 5
    department_id:
      name: department_id
      in: path
      schema:
        type: integer
        minimum: 1
      required: true
      description: ID of the department. Required.
      example: 10
    automation_rule_id:
      name: automation_rule_id
      in: path
      schema:
        type: integer
        minimum: 1
      required: true
      example: 20

  schemas:
    Base:
      type: object
      properties:
        table:
          type: object
          properties:
            id:
              type: integer
            workspace_id:
              type: integer
            uuid:
              $ref: "#/components/schemas/dtable_uuid"
            name:
              $ref: "#/components/schemas/dtable_name"
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
            color:
              type: string
              nullable: true
            text_color:
              type: string
              nullable: true
            icon:
              type: string
              nullable: true
            is_encrypted:
              type: boolean
            in_storage:
              type: boolean
    user_account_name:
      type: string
      example: Example
    user_id:
      type: string
      example: af57b7dda06b4928b255339d92294853@auth.local
      required:
        - user_id
    role_id:
      type: integer
      example: 21
    old_base_name:
      type: string
      description: The old name of the base. Required.
      example: Example
    new_base_name:
      type: string
      description: The new name of the base. Optional.
      example: New Example
    operation:
      type: string
      default: "password_unset"
    user_account_password:
      type: string
      example: "654321"
    is_sync_periodically:
      type: boolean
    dtable_uuid:
      type: string
      description: The UUID of the base.
      example: 650d8a0d-7e27-46a8-8b18-6cc6f3dbvh46
    dst_dtable_uuid:
      type: string
      description: The UUID of the destination base.
      example: 650d8a0d-7e27-46a8-8b18-6cc6f3dbvh46
    dst_table_id:
      type: string
      example: pzoO
    dtable_name:
      type: string
      description: The name of the base.
      example: Example
    share_type:
      type: string
      example: shared_groups
    view_name:
      type: string
      description: The name of the view
      example: Default View
    group_id:
      type: string
      description: "The ID of the group. "
      example: "1"
    group_name:
      type: string
      description: The name of the group.
      example: "Sample Group"
    group_ids:
      type: array
      items:
        type: integer
        example: "52"
    user_id_list:
      type: array
      items:
        type: string
        example: "123abc456def789ghi123jkl456mno789@auth.local"
    account_name:
      type: string
      example: "Email Server2"
    account_type:
      type: string
      example: email
    detail:
      type: object
      properties:
        email_host:
          type: string
          example: smtp.example.com
        email_port:
          type: integer
          example: 587
        host_user:
          type: string
          example: max@example.com
        password:
          type: string
          example: "123456"
    run_condition:
      type: string
      example: per_day
    trigger:
      type: object
      properties:
        rule_name:
          type: string
          example: "Test heute"
        condition:
          type: string
          example: rows_modified
        table_id:
          type: string
          example: "0000"
        view_id:
          type: string
          example: "0000"
    action:
      type: object
      properties:
        type:
          type: string
          example: notify
        users:
          type: array
          items:
            type: string
            example: c7fh3rda6569491ba42905bf1647fd3f@auth.local
    is_admin:
      type: string
      enum: ["", "true", "false"]
    is_inactive:
      type: object
      properties:
        is_inactive:
          type: boolean
      required:
        - is_inactive

    ### schema Automation Rule
    ####################  Events  ####################
    records_meet_specific_conditions_after_modification:
      title: "Records meet specific conditions after modification"
      type: object
      properties:
        run_condition:
          type: string
          enum: [per_update]
        trigger:
          $ref: "#/components/schemas/trigger_records_meet_specific_conditions_after_modification"
        actions:
          $ref: "#/components/schemas/action_records_meet_specific_conditions_after_modification"

    row_added:
      title: "Row added"
      type: object
      properties:
        run_condition:
          type: string
          enum: [per_update]
        trigger:
          $ref: "#/components/schemas/trigger_row_added"
        actions:
          $ref: "#/components/schemas/action_row_added"

    run_periodically:
      title: "Run periodically"
      oneOf:
        - $ref: "#/components/schemas/trigger_run_periodically_per_day"
        - $ref: "#/components/schemas/trigger_run_periodically_per_week"
        - $ref: "#/components/schemas/trigger_run_periodically_per_month"

    run_periodically_on_records_meet_conditions:
      title: "Run periodically on records meet conditions"
      oneOf:
        - $ref: "#/components/schemas/trigger_run_periodically_on_records_meet_per_day"
        - $ref: "#/components/schemas/trigger_run_periodically_on_records_meet_per_week"
        - $ref: "#/components/schemas/trigger_run_periodically_on_records_meet_per_month"

    ####################  Events  ####################

    #################### trigger conditions ####################
    trigger_records_meet_specific_conditions_after_modification:
      title: Trigger
      type: object
      properties:
        rule_name:
          $ref: "#/components/schemas/rule_name"
        table_id:
          $ref: "#/components/schemas/table_id"
        view_id:
          $ref: "#/components/schemas/view_id"
        condition:
          $ref: "#/components/schemas/trigger_records_meet_specific_conditions_after_modification_condition"
        filters:
          $ref: "#/components/schemas/filters"
        filter_conjunction:
          type: string
        column_keys:
          type: array
          items:
            type: string
        watch_all_columns:
          type: boolean

    trigger_row_added:
      title: Trigger
      type: object
      properties:
        rule_name:
          $ref: "#/components/schemas/rule_name"
        table_id:
          $ref: "#/components/schemas/table_id"
        view_id:
          $ref: "#/components/schemas/view_id"
        condition:
          $ref: "#/components/schemas/trigger_row_added_condition"
        filters:
          $ref: "#/components/schemas/filters"
        filter_conjunction:
          type: string
        column_keys:
          type: array
          items:
            type: string
        watch_all_columns:
          type: string
          enum: [true]

    trigger_run_periodically_per_day:
      title: "per day"
      type: object
      properties:
        run_condition:
          type: string
          enum: [per_day]
        trigger:
          type: object
          properties:
            rule_name:
              $ref: "#/components/schemas/rule_name"
            table_id:
              $ref: "#/components/schemas/table_id"
            view_id:
              $ref: "#/components/schemas/view_id"
            condition:
              $ref: "#/components/schemas/trigger_run_periodically_condition"
            date_column_name:
              type: string
            notify_hour:
              type: integer
        actions:
          $ref: "#/components/schemas/action_run_periodically"

    trigger_run_periodically_per_week:
      title: "per week"
      type: object
      properties:
        run_condition:
          type: string
          enum: [per_week]
        trigger:
          type: object
          properties:
            rule_name:
              $ref: "#/components/schemas/rule_name"
            table_id:
              $ref: "#/components/schemas/table_id"
            view_id:
              $ref: "#/components/schemas/view_id"
            condition:
              $ref: "#/components/schemas/trigger_run_periodically_condition"
            date_column_name:
              type: string
            notify_week_day:
              type: integer
            notify_week_hour:
              type: integer
        actions:
          $ref: "#/components/schemas/action_run_periodically"

    trigger_run_periodically_per_month:
      title: "per month"
      type: object
      properties:
        run_condition:
          type: string
          enum: [per_month]
        trigger:
          type: object
          properties:
            rule_name:
              $ref: "#/components/schemas/rule_name"
            table_id:
              $ref: "#/components/schemas/table_id"
            view_id:
              $ref: "#/components/schemas/view_id"
            condition:
              $ref: "#/components/schemas/trigger_run_periodically_condition"
            date_column_name:
              type: string
            notify_month_day:
              type: integer
            notify_month_hour:
              type: integer
        actions:
          $ref: "#/components/schemas/action_run_periodically"

    trigger_run_periodically_on_records_meet_per_day:
      title: "per day"
      type: object
      properties:
        run_condition:
          type: string
          enum: [per_day]
        trigger:
          type: object
          properties:
            rule_name:
              $ref: "#/components/schemas/rule_name"
            table_id:
              $ref: "#/components/schemas/table_id"
            view_id:
              $ref: "#/components/schemas/view_id"
            condition:
              $ref: "#/components/schemas/trigger_run_periodically_by_condition"
            date_column_name:
              type: string
            filters:
              $ref: "#/components/schemas/filters"
            filter_conjunction:
              type: string
            notify_hour:
              type: integer
        actions:
          $ref: "#/components/schemas/action_run_periodically_on_records"

    trigger_run_periodically_on_records_meet_per_week:
      title: "per week"
      type: object
      properties:
        run_condition:
          type: string
          enum: [per_week]
        trigger:
          type: object
          properties:
            rule_name:
              $ref: "#/components/schemas/rule_name"
            table_id:
              $ref: "#/components/schemas/table_id"
            view_id:
              $ref: "#/components/schemas/view_id"
            condition:
              $ref: "#/components/schemas/trigger_run_periodically_by_condition"
            date_column_name:
              type: string
            filters:
              $ref: "#/components/schemas/filters"
            filter_conjunction:
              type: string
            notify_week_day:
              type: integer
            notify_week_hour:
              type: integer
        actions:
          $ref: "#/components/schemas/action_run_periodically_on_records"

    trigger_run_periodically_on_records_meet_per_month:
      title: "per month"
      type: object
      properties:
        run_condition:
          type: string
          enum: [per_month]
        trigger:
          type: object
          properties:
            rule_name:
              $ref: "#/components/schemas/rule_name"
            table_id:
              $ref: "#/components/schemas/table_id"
            view_id:
              $ref: "#/components/schemas/view_id"
            condition:
              $ref: "#/components/schemas/trigger_run_periodically_by_condition"
            date_column_name:
              type: string
            filters:
              $ref: "#/components/schemas/filters"
            filter_conjunction:
              type: string
            notify_month_day:
              type: integer
            notify_month_hour:
              type: integer
        actions:
          $ref: "#/components/schemas/action_run_periodically_on_records"

    #################### trigger conditions ####################

    #################### trigger components ####################
    rule_name:
      type: string
    trigger_records_meet_specific_conditions_after_modification_condition:
      type: string
      enum: [filters_satisfy]
    trigger_row_added_condition:
      type: string
      enum: [rows_added]
    trigger_run_periodically_condition:
      type: string
      enum: [run_periodically]
    trigger_run_periodically_by_condition:
      type: string
      enum: [run_periodically_by_condition]

    ############### Filter components ###############
    column_key:
      type: string
    filter_term_string:
      type: string
    filter_term_date:
      type: string
      pattern: ^[0-9]{4}-((0[1-9])|(1[0-2]))?-(([0-2][0-9])|(3[01]))?$
    filter_term_integer:
      type: integer
    filter_term_array:
      type: array
      items:
        type: string
    filter_term_empty:
      type: string
      enum: [""]

    contains:
      title: Contains
      type: object
      properties:
        column_key:
          $ref: "#/components/schemas/column_key"
        filter_predicate:
          type: string
          enum: [contains]
        filter_term:
          oneOf:
            - $ref: "#/components/schemas/filter_term_string"
            - $ref: "#/components/schemas/filter_term_array"
    does_not_contain:
      title: "Does not contain"
      type: object
      properties:
        column_key:
          $ref: "#/components/schemas/column_key"
        filter_predicate:
          type: string
          enum: [does_not_contain]
        filter_term:
          oneOf:
            - $ref: "#/components/schemas/filter_term_string"
            - $ref: "#/components/schemas/filter_term_array"
    is:
      title: is
      type: object
      properties:
        column_key:
          $ref: "#/components/schemas/column_key"
        filter_predicate:
          type: string
          enum: [is]
        filter_term:
          $ref: "#/components/schemas/filter_term_string"
    is_not:
      title: "is not"
      type: object
      properties:
        column_key:
          $ref: "#/components/schemas/column_key"
        filter_predicate:
